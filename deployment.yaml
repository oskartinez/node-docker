apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
spec:
  selector:
    matchLabels:
      app: node-app
  replicas: 3
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: nodeapp
        image: oskartinez/node-docker:v2
        volumeMounts:
        - mountPath: /logs
          name: my-pvc-volume
      volumes:
      - name: my-pvc-volume
        persistentVolumeClaim:
          claimName: mi-pvc
